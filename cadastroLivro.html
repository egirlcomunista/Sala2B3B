<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/CadastroLivros.css">
  <title>Cadastrar Livro</title>
</head>

<body>
  <header>
    <nav class="menu">
      <div class="menuEsquerdo">
        <h1>Santa Monica Studio</h1>
      </div>
      <div class="menuLista">
        <ul>
          <li class="ItemMenu"><a href="index.html" class="linkItem">Home</a></li>
          <li class="ItemMenu"><a href="#" class="linkItem">Acervo</a></li>
          <li class="ItemMenu"><a href="cadastroLivro.html" class="linkItem">Livros</a></li>
          <li class="ItemMenu"><a href="#" class="linkItem">Editoras</a></li>
          <li class="ItemMenu"><a href="#" class="linkItem">Autores</a></li>
        </ul>
      </div>
      <div class="menuDireito">
        <a href="#">Entrar</a>
      </div>
      <div class="menuBotao">
        <button onclick="abrirMenu()">
          <span class="material-symbols-outlined" id="icone">
            menu
          </span>
        </button>
      </div>
    </nav>
  </header>
  <main>
    <div class="formLivro">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="validationDefault01" class="form-label">Nome do Livro</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault02" class="form-label">Autor(a)</label>
          <input type="text" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Gêneros</label>
          <input type="text" class="form-control" id="validationDefault03" aria-describedby="inputGroupPrepend2"
            required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault04" class="form-label">Editora</label>
          <input type="text" class="form-control" id="validationDefault04" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Data de Publicação</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault06" class="form-label">Idioma Original</label>
          <input type="text" class="form-control" id="validationDefault06" required>
        </div>
        <div class="col-md-2">
          <label for="validationDefault07" class="form-label">Preço</label>
          <input type="text" class="form-control" id="validationDefault07" required>
        </div>
        <div class="col-md-2">
          <label for="validationDefault08" class="form-label">Páginas</label>
          <input type="text" class="form-control" id="validationDefault08" required>
        </div>
        <div class="col-md-2">
          <label for="validationDefault09" class="form-label">Idade de Leitura</label>
          <input type="text" class="form-control" id="validationDefault09" required>
        </div>


        <div class="col-12">
          <button class="btn btn-primary" type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </main>
  <footer>

  </footer>
</body>

</html>
